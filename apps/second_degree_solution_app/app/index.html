<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo grau</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="vertical-center">
            <div class="horizontal-center">
                <h1>Second degree</h1><br />

                <div class="row">
                    <div class="column">
                        <table>
                            <tr>
                                <td>a =</td>
                                <td><input id="bhaskara_a" type="number" />x<sup>2</sup></td>
                            </tr>
                            <tr>
                                <td>b =</td>
                                <td><input id="bhaskara_b" type="number" />x</td>
                            </tr>
                            <tr>
                                <td>c =</td>
                                <td><input id="bhaskara_c" type="number" /></td>
                            </tr>
                        </table>
                    </div>
                    <div class="column" id="resultados">
                        
                    </div>
                </div>

                (a)x<sup>2</sup> + (b)x + (c) = 0<br />
                <div style="text-align: center">
                    <input type="button" id="get_results" value="Response" />
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        let getResults = document.getElementById("get_results")
        getResults.onclick = function() {

            if (isseconddegree()) {
                writeResults("Is not second degree!!!")
            } else {
                let result = calculatesResult()
                let textResults = fetchTextResults(result)
                writeResults(textResults)
            }
        }
    </script>
</body>

</html>
